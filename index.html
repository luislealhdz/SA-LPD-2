<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de temperaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center my-3">Conversión de temperaturas</h1>
    <main class="d-flex flex-md-row flex-column gap-2">
        <section class="card w-100">
            <p class="text-center fs-4">Celsius</p>
            <div class="d-flex align-items-center justify-content-center h-100">
                <input class="form-control" id="temperature" style="max-width: 200px;" type="number" pattern="[0-9]*"
                    inputmode="numeric">
            </div>
            <div class="alert alert-danger mx-auto" style="max-width: 300px;" role="alert">
                Solo se aceptan valores númericos
            </div>
        </section>
        <section class="card w-100">
            <p class="text-center fs-4">Fahrenheit</p>
            <p id="fahrenheit" class="text-center fs-2"></p>
            <p class="text-center fs-4">Kelvin</p>
            <p id="kelvin" class="text-center fs-2"></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
